<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>VineGuard - Smart Vineyard Management</title>
  <style>
    /* Базовые стили для резервного отображения */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    #root {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .fallback-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
    }

    .fallback-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #4A4A4A;
    }

    .fallback-text {
      color: #737373;
      max-width: 500px;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Резервное содержимое, если JS не загрузился -->
    <div class="fallback-container">
      <h1 class="fallback-title">VineGuard Loading...</h1>
      <p class="fallback-text">Если страница не загружается в течение длительного времени, пожалуйста, обновите браузер
        или проверьте консоль на наличие ошибок.</p>
    </div>
  </div>
  <script>
    // Проверка наличия localStorage
    try {
      localStorage.getItem('test');
    } catch (e) {
      console.error('localStorage недоступен:', e);
      document.getElementById('root').innerHTML = `
          <div class="fallback-container">
            <h1 class="fallback-title">Ошибка доступа к localStorage</h1>
            <p class="fallback-text">Для работы приложения требуется доступ к localStorage. Пожалуйста, убедитесь, что ваш браузер поддерживает localStorage и что он не заблокирован настройками приватности.</p>
          </div>
        `;
    }
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
